name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v3
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Tests
        run: cargo test --workspace

  android-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust with Android target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - uses: extractions/setup-just@v3
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android NDK
        run: sdkmanager "ndk;26.3.11579264"
      - name: Configure Android toolchain env
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          NDK_ROOT="${SDK_ROOT}/ndk/26.3.11579264"
          echo "ANDROID_NDK_HOME=${NDK_ROOT}" >> "$GITHUB_ENV"
          echo "CC_aarch64_linux_android=${NDK_ROOT}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> "$GITHUB_ENV"
          echo "CXX_aarch64_linux_android=${NDK_ROOT}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++" >> "$GITHUB_ENV"
          echo "AR_aarch64_linux_android=${NDK_ROOT}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${NDK_ROOT}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> "$GITHUB_ENV"
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: mobile-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            mobile-
      - name: cargo check
        run: cargo check -p hw-ffi --target aarch64-linux-android


  ios-ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust with iOS target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios
      - uses: extractions/setup-just@v3
      - name: cargo check (iOS)
        run: cargo check -p hw-ffi --target aarch64-apple-ios
      - name: Install Xcode tools
        run: |
          if command -v xcodegen >/dev/null 2>&1; then
            xcodegen --version
          else
            brew install xcodegen
          fi
          if command -v xcbeautify >/dev/null 2>&1; then
            xcbeautify --version
          else
            brew install xcbeautify
          fi
      - name: Generate sample app projects (iOS + macOS)
        run: |
          just bindings
          xcodegen generate --spec apple/HWCoreKitSampleApp/project-ios.yml
          xcodegen generate --spec apple/HWCoreKitSampleApp/project-mac.yml
      - name: Build iOS sample app
        run: xcodebuild -project apple/HWCoreKitSampleApp/HWCoreKitSampleAppiOS.xcodeproj -scheme HWCoreKitSampleAppiOS -destination 'generic/platform=iOS Simulator' build | xcbeautify
      - name: Build macOS sample app
        run: xcodebuild -project apple/HWCoreKitSampleApp/HWCoreKitSampleAppMac.xcodeproj -scheme HWCoreKitSampleAppMac -destination 'platform=macOS' build | xcbeautify
