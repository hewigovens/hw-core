name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config just
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Tests
        run: cargo test --workspace

  mobile-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust with mobile targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,aarch64-apple-ios
      - name: Install build dependencies
        run: |
          sudo apt-get install -y libdbus-1-dev pkg-config just
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: mobile-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            mobile-
      - name: Android cargo check
        run: cargo check -p hw-ffi --target aarch64-linux-android
      - name: iOS cargo check
        run: cargo check -p hw-ffi --target aarch64-apple-ios
      - name: Generate Swift and Kotlin bindings
        run: just bindings
