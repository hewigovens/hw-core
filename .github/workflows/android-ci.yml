name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  android-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android
      - uses: extractions/setup-just@v3
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true
      - name: Install Android NDK
        run: sdkmanager "ndk;26.3.11579264"
      - name: Configure Android NDK env
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          NDK_ROOT="${SDK_ROOT}/ndk/26.3.11579264"
          echo "ANDROID_NDK_HOME=${NDK_ROOT}" >> "$GITHUB_ENV"
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Cache cargo-ndk binary
        id: cache-cargo-ndk
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-ndk
          key: cargo-ndk-${{ runner.os }}-v3
      - name: Install cargo-ndk
        if: steps.cache-cargo-ndk.outputs.cache-hit != 'true'
        run: cargo install cargo-ndk
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: android-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            android-${{ runner.os }}-
      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle.kts', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Build Rust .so + generate Kotlin bindings
        run: just build-android
      - name: Build Android lib
        working-directory: android
        run: ./gradlew :lib:assembleDebug --no-daemon
      - name: Build Android sample app
        working-directory: android
        run: ./gradlew :sample-app:app:assembleDebug --no-daemon
