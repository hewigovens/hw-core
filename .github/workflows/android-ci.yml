name: Android CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  android-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/lib/node_modules
          sudo apt-get clean

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # NDK is pre-installed; only need build-tools + platform
          packages: 'build-tools;35.0.0 platforms;android-35'

      - name: Install Rust with Android targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Restore cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-rust"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked

      - name: Build Rust .so + generate Kotlin bindings
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig
        run: just build-android

      - name: Build Android lib
        working-directory: android
        run: ./gradlew :lib:assembleDebug --no-daemon

      - name: Build Android sample app
        working-directory: android
        run: ./gradlew :sample-app:app:assembleDebug --no-daemon
