[package]
name = "thp-crypto"
version = "0.1.0"
edition = "2021"
description = "Cryptographic primitives for the Trezor Host Protocol (Noise XX over BLE/USB)"
license = "Apache-2.0 OR MIT"

[dependencies]
aes-gcm = { version = "0.10", features = ["aes"] }
hkdf = "0.12"
rand_core = "0.6"
sha2 = "0.10"
subtle = "2"
thiserror = "1"
x25519-dalek = { version = "2", features = ["static_secrets"] }
zeroize = "1"

[dev-dependencies]
hex = "0.4"
rand = "0.8"
