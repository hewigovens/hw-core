[package]
name = "thp-core"
version = "0.1.0"
edition = "2021"
description = "Core host-side state machine for the Trezor Host Protocol"
license = "Apache-2.0 OR MIT"

[dependencies]
anyhow = "1"
async-trait = "0.1"
parking_lot = "0.12"
thiserror = "1"
tokio = { version = "1", features = ["time", "sync"] }
tracing = "0.1"
thp-codec = { path = "../thp-codec" }
thp-crypto = { path = "../thp-crypto" }
snow = "0.9"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
