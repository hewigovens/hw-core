[package]
name = "ble-transport"
version = "0.1.0"
edition = "2021"
description = "BLE transport primitives for hardware wallet SDKs"
license = "Apache-2.0 OR MIT"

[features]
default = ["backend-btleplug"]
backend-btleplug = ["dep:btleplug"]
trezor-safe7 = []

[dependencies]
anyhow = "1"
async-trait = "0.1"
btleplug = { version = "0.11.8", optional = true }
futures = "0.3"
thiserror = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
uuid = { version = "1", features = ["serde"] }
